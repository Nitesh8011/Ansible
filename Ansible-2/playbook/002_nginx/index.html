<!DOCTYPE html>
<html lang="en">

<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <title>Oops! We didn't see that coming...</title>
    <link href="https://fonts.googleapis.com/css2?family=Roboto:wght@400;500&display=swap" rel="stylesheet">
    <style>
        body {
            font-family: 'lato', sans-serif;
            margin: 0;
            padding: 0;
            display: flex;
            justify-content: center;
            align-items: center;
            height: 100vh;
            background-color: #f4f6f8;
            color: #333;
        }

        .error-container {
            text-align: center;
        }

        .error-container img {
            max-width: 100%;
            height: auto;
        }

        h1 {
            font-size: 2.5em;
            margin-bottom: 10px;
        }

        p {
            font-size: 1.1em;
            color: #666;
        }

        .btn {
            display: inline-block;
            margin-top: 20px;
            padding: 10px 20px;
            background-color: #6d93be;
            color: white;
            border: none;
            border-radius: 5px;
            text-decoration: none;
            font-size: 1em;
            cursor: pointer;
        }

        .btn:hover {
            background-color: #357abf;
        }

        .error-container img {
            max-width: 300px;
            height: auto;
            margin-bottom: 30px;
        }
    </style>
</head>

<body>
    <div class="error-container">
        <img src="4346259.jpg" alt="Error image">
        <h1>Oops! We didn't see that coming...</h1>
        <p>The link you followed may be broken, or the page may have been removed.</p>
        <a href="https://www.example.com/contact-us/" class="btn">Contact Us</a>
    </div>
</body>

</html>
